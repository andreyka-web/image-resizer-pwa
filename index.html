<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Image resizing website - progressive web app, offline image resizing" />
    <meta name="theme-color" content="#82b1ff" />
    <title>Image Resizing Website PWA</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./img/180.png" />
    <link rel="icon" type="image/png" href="./img/48.png" />
    <link href="./style.css" media="all" rel="stylesheet" type="text/css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-38CBH4HD1H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-38CBH4HD1H');
    </script>

    <meta property="og:title" content="Image Resizing Website PWA" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andreyka-web.github.io/image-resizer-pwa/" />
    <meta property="og:image" content="https://andreyka-web.github.io/image-resizer-pwa/img/512.png" />
</head>

<body>
    <div class="container">
        <h1 class="center">
            Image resizing PWA
        </h1>

        <div class="row">
            <div id="upload">
                <p>click here to resize an image</p>
            </div>
        </div>

        <table>
            <tr id="table-row">
                <td>
                    <img src="" width="100px" />
                </td>
                <td>
                    <p><label for="s">size:</label>
                        <input name="s" type="range" min="1" max="100" value="100" />
                        <span>1024x768</span>
                    </p>
                    <p><label for="q">quality:</label>
                        <input name="q" type="range" min="1" max="100" value="50" />
                        <span>50</span>%
                    </p>
                </td>
                <td>
                    <a name="jpg" class="btn">save jpg</a><br />
                    <i name="jpg-size"></i>
                    <!-- <a name="png" class="btn">save png <i></i></a> -->
                </td>
            </tr>
        </table>

        <form id="my-form" method="post" enctype="multipart/form-data">
            <input type="file" />
        </form>


        <div id="resized-list"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
